<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>

    <script defer src="icons/js/all.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Checkout</h1>
      </div>
      <main>
        <div class="form-container">
          <form action="" class="form">
            <div class="block">
              <h4>Contact Information</h4>
              <div class="form-control">
                <label for="">E-mail</label>
                <div class="input">
                  <input type="text" placeholder="Enter your email...">
                  <i class="fas fa-envelope icon"></i>
                </div>
              </div>
              <div class="form-control">
                <label for="">Phone</label>
                <div class="input">
                  <input type="text" placeholder="Enter your phone...">
                  <i class="fas fa-phone-alt icon"></i>
                </div>
              </div>
            </div>
  
            <div class="block">
              <h4>Shipping address</h4>
              <div class="form-control">
                <label for="Full name">Full name</label>
                <div class="input">
                  <input type="text" placeholder="Your full name...">
                  <i class="fas fa-user-circle icon"></i>
                </div>
              </div>
              <div class="form-control">
                <label for="Full name">Address </label>
                <div class="input">
                  <input type="text" placeholder="Your address...">
                  <i class="fas fa-home icon"></i>
                </div>
              </div>
              <div class="form-control">
                <label for="Full name">City</label>
                <div class="input">
                  <input type="text" placeholder="Your city...">
                  <i class="fas fa-city icon"></i>
                </div>
              </div>
              <div class="form-group">
                <div class="form-control">
                  <label for="Full name">Country</label>
                  <div class="input">
                    <input type="text" placeholder="Your country...">
                    <i class="fas fa-globe-americas icon"></i>
                  </div>
                </div>
                <div class="form-control">
                  <label for="Full name">Postal code</label>
                  <div class="input">
                    <input type="text" placeholder="Your postal code...">
                    <i class="fas fa-mail-bulk icon"></i>
                  </div>
                </div>
              </div>
              <div class="form-control-checkbox">
                <label for="" class="c c-checkbox">
                  <input type="checkbox" name="" id="">
                  <span class="c-label">Save thi infotmation for next time</span>
                </label>
              </div>
            </div>
  
            <button>Continue</button>
          </form>
        </div>
        <div class="card-container">
          <div class="card">
            <div class="items">
              <div class="card-item">
                <div class="photo">
                  <img src="img/photo1.png" alt="" srcset="">
                </div>
                <div class="content">
                  <div class="title">Vintage Backbag</div>
                  <div class="prices">
                    <span>$54.99</span>
                    <span>$9.46</span>
                  </div>
                  <div class="buttons">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                  </div>
                </div>
              </div>
              <div class="card-item">
                <div class="photo">
                  <img src="img/photo2.png" alt="" srcset="">
                </div>
                <div class="content">
                  <div class="title">Vintage Backbag</div>
                  <div class="prices">
                    <span>$54.99</span>
                    <span>$9.46</span>
                  </div>
                  <div class="buttons">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer">
              <hr>
              <div class="footer-item">
                <span>Shipping</span>
                <span>$19</span>
              </div>
              <hr>
              <div class="footer-item">
                <span>Total</span>
                <SPan>$148.98</SPan>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="footer">created by darkcoder</div>
      </footer>
    </div>
  </body>
</html>
